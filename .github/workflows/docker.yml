name: Docker Image Publish

#env:
  
on:
  push:
    branches: [main]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Docker Setup
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build Env
      run: docker build ./OlympicGamesApp/OlympicGames.App --tag olympicgames
      
    - name: Docker tagging
      run: docker tag ./OlympicGamesApp/OlympicGames.App:olympicgames ${{ secrets.DOCKER_HUB_USERNAME }}./OlympicGamesApp/OlympicGames.App:olympicgame
      
    - name: Deploy
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}./OlympicGamesApp/OlympicGames.App:olympicgame
